[package]
name = "tcx-bch"
version = "0.1.0"
authors = ["Neal Xu <imxuneal@gmail.com>"]
edition = "2018"

[dependencies]
tcx-crypto = { path = "../tcx-crypto" }
tcx-chain = { path = "../tcx-chain" }
bch_addr = "0.1.0"
hex = "0.3.2"
base64 = "0.10.1"
#bitcoin = { path = "../../../rust-bitcoin"}
#secp256k1 = { path = "../../../rust-secp256k1"}
bitcoin = "0.20.0"
secp256k1 = {version ="0.15", features = ["recovery"] }
tiny-bip39 = "0.6.0"
bitcoin_hashes = "0.7"
bitcoinconsensus = { version = "0.16", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.39"
uuid = { version = "0.7", features = ["serde", "v4"] }
failure = "0.1.5"
num-bigint = "0.2"
num-traits = "0.2"
num-integer = "0.1"
byteorder = "1.3.2"
